<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodPanda - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-image: url('https://www.foodpanda.com/wp-content/uploads/2021/10/Main-Photo-foodpanda-x-Rebel-Foods-partnership-1.jpg'); /* Replace with another if you want */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-7 rounded-3xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-[#e21b70] text-center mb-6">Create Your Account</h2>

    <div class="space-y-5">
      <div>
        <label class="block text-gray-800 font-semibold mb-1">Full Name</label>
        <input id="username" type="text" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#e21b70]">
      </div>
      <div>
        <label class="block text-gray-800 font-semibold mb-1">Email</label>
        <input id="useremail" type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#e21b70]">
      </div>
      <div>
        <label class="block text-gray-800 font-semibold mb-1">Password</label>
        <input id="userpassword" type="password" placeholder="Create a password" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#e21b70]">
      </div>
      <button onclick="mainsignup()" type="submit" class="w-full bg-[#e21b70] hover:bg-pink-700 text-white font-semibold py-2 rounded-xl transition duration-300">
        Sign Up
      </button>
    </div>

    <p class="mt-6 text-center text-gray-700">
      Already have an account?
      <a href="login.html" class="text-[#e21b70] font-semibold hover:underline">Login</a>
    </p>
  </div>
 <script src="script.js"></script>
</body>
</html>
