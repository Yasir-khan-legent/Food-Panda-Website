<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodPanda - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-image: url('https://images.deliveryhero.io/image/fd-pk/LH/lw31-listing.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-[#e21b70] mb-5">Welcome Back!</h2>
    <p class="text-gray-700 mb-6">Login to your FoodPanda account</p>

    <div class="space-y-4">
      <div>
        <label class="block text-gray-800 font-medium mb-1">Email</label>
        <input id="luseremail" type="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#e21b70]">
      </div>
      <div>
        <label class="block text-gray-800 font-medium mb-1">Password</label>
        <input id="luserpassword" type="password" placeholder="Enter password" class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-[#e21b70]">
      </div>
      <button onclick="mainlogin()" type="submit" class="w-full bg-[#e21b70] hover:bg-pink-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Login
      </button>
    </div>

    <p class="mt-5 text-sm text-center text-gray-700">
      Don't have an account?
      <a href="sign-up.html" class="text-[#e21b70] font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
 <script src="script.js"></script>
</body>
</html>
